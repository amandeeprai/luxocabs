<!-- Login form -->
<app-alert></app-alert>

<div class="body">
    <div class="contanair">
        <div class="row justify-content-md-center mx-0">
            <div class="col-md-4 col-sm-12">
                <img class="mt-3 mb-2 mright" src="assets/images/luxo-logo.png" />
            </div>
        </div>
        <div class="row justify-content-md-center mx-0">
            <ng-template [ngIf]="adminAppConstant.LOGIN_FORM_SCREEN == screen">
                <div class="col-md-4 col-sm-12 mt-2 mb-3 ">
                    <h3 class="mb-4 fontf white-text">Luxocabs Admin Portal</h3>
                    <div class="loginBox mx-2">
                        <div>
                            <form #loginForm="ngForm">
                                <div class="row mt-4">
                                    
                                    <div class="col-md-12 col-sm-10 col-xs-10">
                                        <mat-form-field class="fullWidth">
                                            <input name="phoneNumber" class="inputWidth" [(ngModel)]="userInfo.phoneNumber" matInput placeholder="Mobile Number" required>
                                            <i class="fa fa-mobile fa-lg img-fluid" matSuffix></i>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div id="recaptcha-container"></div>
                                <div>

                                    <button class="sendButton" mat-raised-button color="mat-black" *ngIf="showSendOTPButton" [disabled]="loginForm.invalid" (click)="verifyPhoneNumber()">
                                                  Send OTP
                                              </button><br><br>
                                    <small class="ml-3 " style="color:#000;">
                                                    By logging in, you agree to our Terms & Conditions & Privacy Policy.
                                            </small><br>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template [ngIf]="adminAppConstant.OTP_FORM_SCREEN == screen">
                <div class="col-md-4 col-sm-12 mt-2 mb-3 ">
                    <h3 class="mb-4 fontf white-text">Luxocabs Admin Portal</h3>
                    <div class="loginBox mx-2">
                        <div class="box">
                            <h4 class="header m-0">Verify OTP</h4>
                            <div mat-dialog-content>
                                <div>
                                    <mat-form-field class="fullWidth">
                                        <input name="otp" [(ngModel)]="otp" matInput placeholder="Enter OTP" required>
                                    </mat-form-field>
                                    <button class="sendButton" mat-raised-button color="" (click)="submitOTP(otp)">
                                                  <span style="font-size:13px; padding-left:10px">Submit OTP</span>
                                              </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
       
    </div>
</div>


<!-- Login form -->
